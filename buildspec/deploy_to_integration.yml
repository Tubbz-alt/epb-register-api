version: 0.2

runtime-versions:
  ruby: 2.6

env:
  parameter-store:
    PAAS_LOGIN_INTEGRATION: "epbr-govpaas-integration-login"
    PAAS_PW_INTEGRATION: "epbr-govpaas-integration-pw"
    STAGE: "epbr-govpaas-integration-space"
    PAAS_API: "epbr-govpaas-api"
    PAAS_ORG: "epbr-govpaas-orgname"
    UNLEASH_URI: "epbr-unleash-integration-uri"

phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - echo ">>>>>>>> READY TO DEPLOY"
      - gem install bundler:2.0.2
      - bundle install
  build:
    commands:
      - echo ">>>>>>>> DEPLOY TO INTEGRATION ENV"
      - cf login -a $PAAS_API -u $PAAS_LOGIN_INTEGRATION -p "$PAAS_PW_INTEGRATION" -o $PAAS_ORG -s $STAGE
      - export DATABASE_URL=$(cf v3-ssh mhclg-epb-assessor-api-$STAGE -c 'echo $DATABASE_URL')
      - export DATABASE_HOST=$(echo $DATABASE_URL | cut -d'@' -f 2 | cut -d':' -f 1)
      - cf v3-ssh -L 127.0.0.1:5432:$DATABASE_HOST:5432 mhclg-epb-assessor-api-$STAGE -c 'echo'
      - make setup-db
      - make deploy-app
      - cf logout
