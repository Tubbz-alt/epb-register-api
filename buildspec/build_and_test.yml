version: 0.2

runtime-versions:
  ruby: 2.6

env:
  parameter-store:
    UNLEASH_URI: "epbr-unleash-integration-uri"
    STAGE: "epbr-govpaas-integration-space"
    DOCKER_POSTGRES_PASSWORD: "docker-postgres-password"

phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - gem install bundler:2.0.2
      - bundle install
      - docker run -d -p 5432:5432 --name postgres-test -e POSTGRES_PASSWORD=$DOCKER_POSTGRES_PASSWORD postgres:11
      - while [ "`docker inspect -f {{.State.Health.Status}} postgres-test`" != "healthy" ]; do sleep 2; done
  build:
    commands:
      - echo ">>>>>>>> Setting up the database"
      - make setup-db
      - echo ">>>>>>>> RUNNING TESTS"
      - make test
